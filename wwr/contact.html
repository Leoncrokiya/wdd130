        </nav>

    <main>
        <div class="contact-grid">
            <h1 class="heading">White Water Rafting Company</h1>
            <p class="address">Farnsworth Road, Fraser-Fort George H, BC V0E, Canada, Canada</p>
            <p class="number">+1 250 566 4879</p>
            <p class="contact">info@whitewater.com</p>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2401.552425831424!2d-119.3100790239875!3d52.99245070114472!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x538370d86791c3c1%3A0xd7c5b43fd90002c8!2sMount%20Robson%20Whitewater%20Rafting%20Co.!5e0!3m2!1sen!2sus!4v1764970990270!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="user">
            <form action="input" class="details" method="post">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>
                <fieldset class="message-purpose">
                    <legend>Message Purpose</legend>
                    <input type="radio" id="choice-general" name="choice" value="option1">
                    <label for="choice-general">General Inquiry</label><br>
                    <input type="radio" id="choice-reservation" name="choice" value="option2">
                    <label for="choice-reservation">Reservation Question</label><br>
                    <input type="radio" id="choice-website" name="choice" value="option3">
                    <label for="choice-website">Website Suggestions</label>
                </fieldset>
                <label for="message">Message</label><br><br>
                <textarea id="message" name="message" rows="6" cols="40" placeholder="Type your message here"></textarea><br><br>
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Please Subscribe me to the monthly newsletter</label><br>
                <button type="submit">Get in Touch!</button><br><br>
            </form>
        </div>
        <section>
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/rafting-employee-1.png" alt="Rafting Adventure">
                <figcaption>Rafting Employee</figcaption>
            </figure>
            <figure>
                <img src="images/rafting-employee-2.png" alt="Rafting Adventure">
                <figcaption>Rafting Employee</figcaption>
            </figure>
            <figure>
                <img src="images/rafting-employee-3.png" alt="Rafting Adventure">
                <figcaption>Rafting Employee</figcaption>
            </figure>

        </section>
    </main>
