<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css" />
</head>

<body>
    <main>
        <h1>âœ… Basic HTML & CSS Quiz</h1>
        <form action="">
            <div class="quiz-item box">
                <label for="q1">1. What is CSS in full?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="quiz-item box">
                <label for="q2">2. How are id and class atributes selected in CSS?</label>
                <textarea type="text" id="q2" name="q1"></textarea>
                <!-- <input type="text" id="q1" name="q1"> -->
            </div>
            <div class="quiz-item box">
                <label for="q3">3. Which of the following is a valid CSS coment?</label>
                <select value="" id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <!-- writing &lt; makes < and &gt; makes > -->
                    <option value="a">A. # This is a comment.</option>
                    <option value="b">B. /* This is a comment. */</option>
                    <option value="c">C. // This is a comment.</option>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q4">4. What is the bottom maigin given this declaration?</label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>

</html>
